<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.parent{
    height: 100vh;
    background-color: aqua;
    display: flex;
}
.child1{
    background-color: green;
    height: 300px;;
    width: 300px;

}
.child2{
    background-color: violet;
    height: 300px;
    width: 300px;

}
.parent:hover{
    justify-content: space-between;
}
.child1:hover{
    transform: rotate(120deg);
    transition: 5s;
    box-shadow: 10px 10px 10px black;
}
.child2:hover{
    transform: rotate(-270deg);
    transition: 5s;

}
nav{
    display: flex;
    background-image: url(https://www.shutterstock.com/image-illustration/2d-illustration-deep-space-stellar-260nw-1195879237.jpg);
    justify-content: space-between;
    align-items: center;
    background-size: cover;
    padding: 15px;
}
ul{
    display: flex;
    gap: 55px;
    justify-content: center;
    color: aliceblue;
    align-items: end;
    list-style-type:none;
    font-weight: 800;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
li:hover{
    background-color: rgb(232,103, 103);
}
</style>
<body>
    <nav>
        <div class="logo">
            <a href="https://www.nasa.gov">
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg"></a>
        </div>
        <div class="c1">
            <ul>
            <li>Home</li>
            <li>Mission</li>
            <li>inventory</li>
            <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <div class="parent">
        <div class="child1">This is hover</div>
        <div class="child2"></div>
    </div>
</body>
</html>
