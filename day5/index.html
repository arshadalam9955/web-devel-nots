<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
nav{
    display: flex;
    background-image: url(https://www.shutterstock.com/image-illustration/2d-illustration-deep-space-stellar-260nw-1195879237.jpg);
    justify-content: space-between;
    align-items: center;
    background-size: cover;
    padding: 15px;
}
ul{
    display: flex;
    gap: 55px;
    justify-content: center;
    color: aliceblue;
    align-items: end;
    list-style-type:none;
    font-weight: 800;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
li:hover{
    background-color: green;
}

.parent{
    height: 100vh;
    background-color: aquamarine;

}
.child{
    background-color: rgb(102, 177, 17);
    height: 200px;
    width: 200px;
    position:absolute;
     right: 0 !important; 
     
}
.child:hover{
    transform: rotate(120deg);
    transition: 3s
    
}
.c1{
    background-color: blue;
    left: 0px;
    top: 135px;

}
.c2{
    background-color: red;
    right: 0px;
    top: 135px; 

}
.c3{
    background-color: yellow;
    left: 0px;
    bottom: 0px;
}
.c4{
    background-color: blueviolet;
    right: 0px;
    bottom:0px;


}
/* .parent div:hover{ */

}

</style>
<body>
    
    <nav>
        <div class="logo">
            <a href="https://www.nasa.gov">
            <img src="https://www.nasa.gov/wp-content/themes/nasa/assets/images/nasa-logo.svg"></a>
        </div>
        <div class="cx">
            <ul>
            <li>Home</li>
            <li>Mission</li>
            <li>inventory</li>
            <li>Contact Us</li>
            </ul>
        </div>
        </nav>

    <div class="parent">
        <div class="child c1"></div>
        <div class="child c2"></div>
        <div class="child c3"></div>
        <div class="child c4"></div>
    </div>
    
</body>
</html>
